<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Carousel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div id="imageCarousel" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="canva_ai_for_animations.jpeg" class="d-block w-100" alt="Canva AI for Animations">
      <div class="carousel-caption d-none d-md-block">
        <h5>Canva AI for Animations</h5>
      </div>
    </div>
    <div class="carousel-item">
      <img src="github_actions.png" class="d-block w-100" alt="GitHub Actions">
      <div class="carousel-caption d-none d-md-block">
        <h5>GitHub Actions</h5>
      </div>
    </div>
    <div class="carousel-item">
      <img src="main_user_interface_to_take_in_newsletter.jpeg" class="d-block w-100" alt="Main User Interface to Take in Newsletter">
      <div class="carousel-caption d-none d-md-block">
        <h5>Main User Interface to Take in Newsletter</h5>
      </div>
    </div>
    <div class="carousel-item">
      <img src="mention_weekly_stream.png" class="d-block w-100" alt="Mention Weekly Stream">
      <div class="carousel-caption d-none d-md-block">
        <h5>Mention Weekly Stream</h5>
      </div>
    </div>
    <div class="carousel-item">
      <img src="n8n_workflowdraft.png" class="d-block w-100" alt="n8n Workflow Draft">
      <div class="carousel-caption d-none d-md-block">
        <h5>n8n Workflow Draft</h5>
      </div>
    </div>
    <div class="carousel-item">
      <img src="niche_youtube_practical_ai_career_growth.jpeg" class="d-block w-100" alt="Niche YouTube Practical AI Career Growth">
      <div class="carousel-caption d-none d-md-block">
        <h5>Niche YouTube Practical AI Career Growth</h5>
      </div>
    </div>
    <div class="carousel-item">
      <img src="post_indexed_are_missing.png" class="d-block w-100" alt="Post Indexed Are Missing">
      <div class="carousel-caption d-none d-md-block">
        <h5>Post Indexed Are Missing</h5>
      </div>
    </div>
    <div class="carousel-item">
      <img src="running_multiple_ai_agents.jpeg" class="d-block w-100" alt="Running Multiple AI Agents">
      <div class="carousel-caption d-none d-md-block">
        <h5>Running Multiple AI Agents</h5>
      </div>
    </div>
    <div class="carousel-item">
      <img src="sample_post_in_linkedin.jpeg" class="d-block w-100" alt="Sample Post in LinkedIn">
      <div class="carousel-caption d-none d-md-block">
        <h5>Sample Post in LinkedIn</h5>
      </div>
    </div>
    <div class="carousel-item">
      <img src="thumbnail_youtube.jpeg" class="d-block w-100" alt="Thumbnail YouTube">
      <div class="carousel-caption d-none d-md-block">
        <h5>Thumbnail YouTube</h5>
      </div>
    </div>
    <div class="carousel-item">
      <img src="workflow_process_generate.jpeg" class="d-block w-100" alt="Workflow Process Generate">
      <div class="carousel-caption d-none d-md-block">
        <h5>Workflow Process Generate</h5>
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#imageCarousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#imageCarousel" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
