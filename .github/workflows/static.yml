# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "5_Symbols/package-lock.json"

      - name: Install dependencies
        run: |
          cd 5_Symbols
          npm ci

      - name: Build Vite application
        run: |
          cd 5_Symbols
          npm run build

      - name: Prepare deployment directory
        run: |
          # Create deployment directory
          mkdir -p deploy

          # Copy all static files and directories to deployment
          cp -r 1_Real deploy/
          cp -r 2_Environment deploy/
          cp -r 3_UI deploy/
          cp -r 4_Formula deploy/
          cp -r 6_Semblance deploy/
          cp -r 7_Testing deploy/

          # Copy JavaScript files that the index pages depend on
          mkdir -p deploy/5_Symbols
          cp 5_Symbols/delivery-pilot-menu.js deploy/5_Symbols/
          cp 5_Symbols/carousel-renderer.js deploy/5_Symbols/
          cp 5_Symbols/markdown-configs.js deploy/5_Symbols/

          # Copy the built Vite app as the main site (this includes index.html)
          cp -r 5_Symbols/dist/* deploy/

          # Copy dashboard.html and other root files (but NOT the redirect index.html)
          cp dashboard.html deploy/ || echo "No root dashboard.html found"
          cp robots.txt deploy/ || echo "No robots.txt found"

      - name: Verify deployment structure
        run: |
          echo "üìä Deployment Structure:"
          find deploy -type f -name "*.html" | head -20
          echo "üìÅ JavaScript Files:"
          find deploy -name "*.js" | head -10

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload the complete deployment directory
          path: "deploy"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
